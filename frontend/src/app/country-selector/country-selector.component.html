<!-- TODO: improve case printing after finding a solution for the endpoint -->
<div *ngIf='!isInfoLoaded' class="loader-div">
  <img src="/assets/loading.gif" alt="Loading" >
  <p>Loading Covid19 data, please wait...</p>
</div>
<div *ngIf='isInfoLoaded'>
  <div class="center">
    <h3>Latest available data by country</h3>
    <button mat-raised-button (click)="setCurrentCountry('IT')" [disabled]="currentCountry==='IT'">
      <img src="/assets/italyFlag.png" alt="Italy" height="30" />
      <span>Italy</span><br>
      <small>{{allData.italy.data[allData.italy.data.length-1].cases}} cases in the last 24 hours</small>
    </button>
    <button mat-raised-button (click)="setCurrentCountry('BG')" [disabled]="currentCountry==='BG'">
      <img src="/assets/belgiumFlag.png" alt="Belgium" height="30" />
      <span>Belgium</span><br>
      <small>{{allData.belgium.data[allData.belgium.data.length-1].cases}} cases in the last 24 hours</small>
    </button>
    <button mat-raised-button (click)="setCurrentCountry('UK')" [disabled]="currentCountry==='UK'">
      <img src="/assets/ukFlag.png" alt="UK" height="30" />
      <span>United Kingdom</span><br>
      <small>{{allData.uk.data[allData.uk.data.length-1].cases}} cases in the last 24 hours</small>
    </button>
  </div>

  <app-country-details [country]='currentCountry'></app-country-details>
</div>
