<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date" (dateChange)="startChange($event)">
    <input matEndDate formControlName="end" placeholder="End date" (dateChange)="endChange($event)">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>

  <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
  <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

<div class="center">
  <mat-card class="box">
    <span>Provinces</span><br>
    <table *ngIf="provincesBox">
      <tr *ngFor="let p of provincesEntries">
        <th class="provinces">{{ p[0] }}</th>
        <th class="cases">{{ p[1] }}</th>
      </tr>
    </table>
  </mat-card>
  <mat-card class="box">
    <span>Chart</span><br>
    <img [src]="chartImage" alt="Chart of infected" *ngIf="!isChartLoading; else noImageFound">
    <ng-template #noImageFound>
      <img src="/assets/loading.gif" alt="Please wait...">
    </ng-template>
  </mat-card>
</div>
